<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Simple CLJS</title>
  </head>
  <body>
    <script src="js/modern.js"></script>
    <script type="text/x-handlebars" data-template-name="home">
      <p>Oh my.. {{model}}</p>
      {{link-to "Foo" 'foo'}}
    </script>
    <script type="text/x-handlebars" data-template-name="foo">
      <p>Foo!</p>
      {{link-to "Home" 'home'}}
    </script>
  </body>
</html>
